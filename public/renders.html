<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plexus Admin</title>
    <style>
      .error {
        color: white;
        background-color: red;
      }
      .finished {
        color: white;
        background-color: green;
      }

      .render {
        color: black;
        background-color: yellow;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" id="app">
      <p>
        Total Jobs: {{ jobs.length }}
      </p>
      <h1 style="text-align: center;">Plexus Market Admin</h1>
      <table class="table">
        <tr>
          <th>
            ID
          </th>
          <th>
            User
          </th>
          <th>
            State
          </th>
          <th>
            Template
          </th>
          <th>
            Composition
          </th>
          <th>
            Actions
          </th>
        </tr>
        <tr v-for="job of jobs" :class="[job.state.split(':')[0]]">
          <td>
            {{ job.uid }}
          </td>
          <td>
            {{ job.user || "No Specified" }}
          </td>
          <td>
            {{ job.state }} ({{job.renderProgress}}%)
          </td>
          <td>
            {{ job.template.src.split('/').pop(-1) }}
          </td>
          <td>
            {{ job.template.composition }}
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger"
              @click="deleteJob(job.uid)"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-danger"
              @click="resendJob(job)"
            >
              Resend
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          apiURL:
            "http://ec2-54-157-162-149.compute-1.amazonaws.com:3000/api/v1/jobs",
          jobs: [],
        },

        methods: {
          updateJobs() {
            fetch(this.apiURL, {
              method: "get",
              headers: { "nexrender-secret": "l10nh3arT" },
            })
              .then((response) => response.json())
              .then((data) => {
                this.jobs = data.reverse();
              });
          },
          deleteJob(id) {
            console.log(this.apiURL + "/" + id);
            fetch(this.apiURL + "/" + id, {
              method: "delete",
              headers: { "nexrender-secret": "l10nh3arT" },
            }).then((r) => {
              console.log(r);
              this.updateJobs();
            });
          },
          deleteAllJobs() {
            for (job of this.jobs) {
              this.deleteJob(job.uid);
            }
          },
          resendJob(job) {
            delete job.uid;
            fetch(this.apiURL, {
              method: "POST", // *GET, POST, PUT, DELETE, etc.
              mode: "cors", // no-cors, *cors, same-origin
              cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
              credentials: "same-origin", // include, *same-origin, omit
              headers: {
                "Content-Type": "application/json",
                "nexrender-secret": "l10nh3arT",
              },
              redirect: "follow", // manual, *follow, error
              referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
              body: JSON.stringify(job), // body data type must match "Content-Type" header
            }).then((r) => {
              console.log(r);
              this.updateJobs();
            });
          },
        },

        created() {
          this.updateJobs();
          setInterval(this.updateJobs, 5000);
        },
      });
    </script>
  </body>
</html>
